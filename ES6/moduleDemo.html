    <title>Document</title>

  <body>
    <script>
      console.log(window);  // window.name === '模块2'
      console.log("模块一给name赋值之前name为", x); // 模块2
      var x = "模块1";
      window.module1 = function() {
        alert(x);
      };
    </script>
    <script>
      console.log("模块二给name赋值之前name为", x); // 模块1
      var x = "模块2";
      window.module2 = function() {
        alert(x);
      };

    <script>

        window.module1();
      }, 3000);
      setTimeout(function() {
        window.module2();
      }, 2000);
